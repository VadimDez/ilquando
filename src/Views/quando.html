<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ilQuando</title>
    {% include 'include.html' %}
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/it_IT/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">
        <div class="row-fluid">
        <div class="header pull-right">
            <a href="{{ burl }}"><img src="{{ burl }}/ilquando.png"/></a>
        </div>
    </div>
        <div class="row-fluid">
            <div class="span12">

                <br />
                <div class="well">
                    <div class="quando text-center">
                        <div>
                            <h2>Quando {{ text }}?</h2>
                        </div>
                        <div>
                            <h3>{{ data }}</h3>
                        </div>
                    </div>

                    <div class="span5 text-left">
                        <div class="fb-like" data-href="http://myUrl/{{ id }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
                        &nbsp;
                        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://dez/{{ id }}" data-lang="it">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

                        <!-- Place this tag in your head or just before your close body tag. -->
                        <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
                            {lang: 'it'}
                        </script>

                        <!-- Place this tag where you want the share button to render. -->
                        <div class="g-plus" data-action="share" data-annotation="bubble" data-href="myURL{{ id }}"></div>
                    </div>

                    <div class="span6">
                        <div class="text-right">
                            <a href="{{ burl }}"><i class="icon-arrow-left"></i>Torna alla pagina iniziale</a>
                            | <i class="icon-ok"></i>Pubblicato: {{ dataInsert }}
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="text-center">
                    <div class="fb-comments" data-href="http://myUrl/{{ id }}" data-width="500" data-num-posts="10"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            {% include 'footer.html' %}
        </div>
    </div>

</body>
</html>
